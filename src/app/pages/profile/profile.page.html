<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-avatar>
    <ion-img *ngIf="photo" [src]="photo"></ion-img>
    <ion-icon *ngIf="!photo" color="primary" src="assets/icon/icon-no-image.svg"></ion-icon>
    <ion-fab-button size="small" *ngIf="isCordova" (click)="takePhoto()">
      <ion-icon size="small" name="pencil"></ion-icon>
    </ion-fab-button>
    <ion-fab-button size="small" *ngIf="!isCordova" (click)="inputUpload.click()">
      <ion-icon size="small" name="pencil"></ion-icon>
    </ion-fab-button>
    <input type="file" #inputUpload [hidden]="true" accept="image/png, image/jpeg" (change)="uploadPWA($event.target)">
  </ion-avatar>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="controls.name.value && controls.name.hasError('invalid')">
      <ion-icon slot="start" name="close" color="danger" size="small" class="ion-margin-end"></ion-icon>
      <ion-label color="danger"><small>Precisa conter nome e sobrenome!</small></ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="text" formControlName="phone" [brmasker]="{phone: true}" maxlength="15"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top" [disabled]="formGroup.invalid">Salvar</ion-button>
  </form>
</ion-content>
