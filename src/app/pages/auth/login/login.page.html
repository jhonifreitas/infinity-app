
<ion-content>
  <div id="vertical-align">

    <div class="container">
      <div id="logo" class="ion-text-center">
        <img src="assets/logo.png" height="200" class="light" alt="">
        <img src="assets/logo-white.png" height="200" class="dark" alt="">
      </div>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <h6 id="title" class="ion-text-center ion-text-uppercase">
          Seja Bem-vindo<br>
          A Infinity NeuroBusiness School
        </h6>

        <div id="social" class="ion-margin-top">
          <!-- <ion-button color="light" id="facebook" color="dark" expand="block" (click)="authSocial('facebook')">
            Continuar com Facebook
          </ion-button>
          <ion-button color="light" id="google" color="dark" expand="block" (click)="authSocial('google')">
            Continuar com Google
          </ion-button>
          <ion-button color="light" id="apple" color="dark" expand="block" *ngIf="isIOS" (click)="authSocial('apple')">
            Continuar com Apple
          </ion-button> -->
          <ion-button color="light" id="email" color="dark" expand="block" (click)="showAuth = !showAuth">
            Entrar com E-mail
          </ion-button>
        </div>

        <div *ngIf="showAuth" class="ion-margin-top">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input [type]="togglePass ? 'text' : 'password'" formControlName="password"></ion-input>
            <ion-icon slot="end" class="ion-align-self-end" [name]="togglePass ? 'eye-off' : 'eye'" (click)="togglePass = !togglePass"></ion-icon>
          </ion-item>
        </div>

        <div class="ion-text-center ion-margin-top">
          <ion-button type="submit" expand="block" color="primary" *ngIf="showAuth">Entrar</ion-button>
          <p>Novo no Infinity? <ion-router-link routerLink="/auth/registre-se">Criar conta</ion-router-link></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>

<ion-footer class="ion-text-center">
  <p class="ion-no-margin"><small>
    Ao me inscrever para criar uma conta, eu aceito as
    políticas da Infinity de Termos de Serviço, Políticas
    de Privacidade, Políticas de Direitos Autorais e Código de Conduta
  </small></p>
</ion-footer>
