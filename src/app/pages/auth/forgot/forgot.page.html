<ion-content>
  <div id="vertical-align">

    <div class="container">
      <div id="logo" class="ion-text-center">
        <img src="assets/logo.png" height="200" class="light" alt="">
        <img src="assets/logo-white.png" height="200" class="dark" alt="">
      </div>

      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

        <h6 id="title" class="ion-text-center ion-text-uppercase">
          Recuperar Senha<br>
          A Infinity NeuroBusiness School
        </h6>

        <div class="ion-margin-top">
          <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <div class="ion-text-center ion-margin-top">
            <ion-button type="submit" expand="block" color="primary">Recuperar Senha</ion-button>
            <p>JÃ¡ possui login no Infinity? <ion-router-link routerDirection="back" routerLink="/auth/entrar">Entrar</ion-router-link></p>

        </div>
      </form>
    </div>
  </div>
</ion-content>
