<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="mba" disabled>
      <ion-icon name="globe"></ion-icon>
      <ion-label>MBA</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="cursos" disabled>
      <ion-icon name="book"></ion-icon>
      <ion-label>Meus Cursos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="assessment">
      <ion-icon name="flask"></ion-icon>
      <ion-label>Assessment</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil" [class.tab-selected.item-selected]="profileSelected">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
